<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="/api.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="main-box">
        <input class="input-city" type="text" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="clickButton()"><img class="img-search"
                src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar"></button>

        <div class="caixa-media">

            <h2 class="city-title">Tempo em Vitória da Conquista</h2>

            <p class="temp">21ºC</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Icone da Nuvem">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade"></p>
        </div>
    </div>

</body>

</html>
